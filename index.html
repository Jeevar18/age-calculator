<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Age Calculator</title>
  <style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }

  .container {
    max-width: 400px;
    width: 100%;
    padding: 30px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  h2 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 1.5em;
  }

  p {
    text-align: center;
    font-size: 0.95em;
    color: #666;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin: 12px 0 6px;
    font-size: 0.9em;
    color: #444;
  }

  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1em;
    background: #fafafa;
    transition: border-color 0.3s ease;
  }

  input:focus {
    border-color: #999;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    font-size: 1em;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #555;
  }

  #result {
    margin-top: 20px;
    text-align: center;
    font-weight: 500;
    font-size: 1em;
    color: #222;
    min-height: 40px;
  }
</style>


</head>
<body>
  <div class="container">
    <h2>ðŸ§Š Age Calculator</h2>
    <p>Enter your date of birth or just the birth year.</p>

    <form id="ageForm">
      <label>Day:<input type="number" id="day" min="1" max="31"></label>
      <label>Month:<input type="number" id="month" min="1" max="12"></label>
      <label>Year:<input type="number" id="year" min="1800"></label>
      <button type="submit">Calculate Age</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function calculateAge(dob, today) {
      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months -= 1;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years -= 1;
        months += 12;
      }

      return { years, months, days };
    }

    function showResult(text) {
      const result = document.getElementById('result');
      result.classList.remove("show");
      result.innerHTML = "";

      setTimeout(() => {
        result.innerHTML = text;
        result.classList.add("show");
      }, 100);
    }

    document.getElementById('ageForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const day = document.getElementById('day').value;
      const month = document.getElementById('month').value;
      const year = document.getElementById('year').value;
      const today = new Date();

      if (year && !day && !month) {
        const birthYear = parseInt(year);
        if (birthYear >= 1800 && birthYear <= today.getFullYear()) {
          const age = today.getFullYear() - birthYear;
          showResult(`Your age is: ${age} years`);
        } else {
          showResult(`Please enter a valid year between 1800 and ${today.getFullYear()}.`);
        }
        return;
      }

      if (!day || !month || !year) {
        showResult("Please provide day, month, and year (or just the year).");
        return;
      }

      const d = parseInt(day);
      const m = parseInt(month);
      const y = parseInt(year);

      if (y < 1800 || y > today.getFullYear()) {
        showResult(`Year must be between 1800 and ${today.getFullYear()}.`);
        return;
      }

      const dob = new Date(y, m - 1, d);

      if (dob > today) {
        showResult("Date of birth cannot be in the future.");
        return;
      }

      if (dob.getDate() !== d || dob.getMonth() !== m - 1 || dob.getFullYear() !== y) {
        showResult("The date you entered is not valid. Please check day/month/year.");
        return;
      }

      const { years, months, days } = calculateAge(dob, today);
      showResult(`Your age is: ${years} years, ${months} months, ${days} days`);
    });
  </script>
</body>
</html>
